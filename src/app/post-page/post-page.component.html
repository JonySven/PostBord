<div *ngIf="post$ | async as post; else loading ">
  <div class="container">
    <div class="post">
      <div class="header">
        <h1>{{ post.title }}</h1>
        <button routerLink="/" class="btn btn-link">Home</button>
      </div>
      <div class="info">
        <strong>{{post.avtor}}</strong>
        <small>{{post.date | date: 'medium'}}</small>
      </div>
      <div>
        <quill-view-html [content]="post.text"></quill-view-html>
      </div>
    </div>
  </div>
</div>

<ng-template #loading>
    <p class="text-center">Загрузка ... </p>
</ng-template>
