<div *ngIf="form; else loading">
    <form [formGroup]="form" (ngSubmit)="submit()">
        <div
        [ngClass]="{
          invalid: form.controls['title'].invalid && form.controls['title'].touched
        }"
        class="form-control"
      >
        <label for="title">Название поста:</label>
        <input formControlName="title" id="title" type="text" />
        <div
          *ngIf="form.controls['title'].invalid && form.controls['title'].touched"
          class="validation"
        >
          <small *ngIf="form.controls['title'].errors"
            >Введите название поста:</small
          >
        </div>
      </div>
      <div class="form-control">
        <quill-editor formControlName="text"></quill-editor>
      </div>
      <button [disabled]="form.invalid || submitted" type="submit" class="btn btn-primary">Обновить</button>
    </form>
</div>
<ng-template #loading>
    <p>Идет загрузка</p>
</ng-template>
